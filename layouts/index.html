<!DOCTYPE html>
<html>
  <body>
		{{- range first 10 .Data.Pages -}}
			{{- if eq .Type "page" }}
				<h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
			{{- end -}}
		{{- end }}
		<hr />
		{{- range first 10 .Data.Pages -}}
			{{- if eq .Type "post"}}
				<h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
			{{- end -}}
		{{- end }}
  </body>
</html>
